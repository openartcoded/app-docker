version: "3.5"
services:
  ####### MongoDB #######
  mongo:
    image: mongo
    networks:
      artcoded:
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./data/db:/data/db
  ####### Keycloak #######
  postgresql:
    restart: always
    networks:
      artcoded:
    image: "postgres"
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    volumes:
      - ./data/keycloak-postgres:/var/lib/postgresql/data
  keycloak:
    restart: always
    image: nbittich/keycloak:19.0.0
    networks:
      artcoded:
    environment:
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB: "postgres"
      KC_DB_URL: "jdbc:postgresql://postgresql:5432/keycloak"
      KC_PROXY: edge
    command: start --optimized
  ####### Redis #######
  redis:
    image: redis:alpine
    restart: always
    networks:
      artcoded:
    command: redis-server  --appendonly yes
    volumes:
      - ./data/redis:/data
  ####### Artemis #######
  artemis:
    image: nbittich/artemis:v2022.1.2-2_22_0-jre-17
    networks:
      artcoded:
    restart: always
    volumes:
      - ./data/artemis:/var/lib/artemis-instance/data
      - ./data/artemis/journal:/var/lib/artemis-instance/data/journal
    environment:
      ARTEMIS_USER: root
      ARTEMIS_PASSWORD: root
    user: root
  ####### Api Gateway #######
  api-gateway:
    image: nbittich/api-gateway:2022.1.4
    restart: always
    networks:
      artcoded:
    depends_on:
      - api-backend
      - back-office
      - website
      - triplestore
    volumes:
      - openj9cache:/opt/shareclasses
      - ./config/gateway:/usr/config
    environment:
      SERVER_PORT: 80
  ####### Api Backend #######
  api-backend:
    image: nbittich/api-backend:2022.2.7
    restart: always
    networks:
      artcoded:
    volumes:
      - openj9cache:/opt/shareclasses
      - ./data/backend:/var/artcoded/data
      - ./data/backend/temp:/var/undertow/upload
      - ./config/backend:/usr/config
    environment:
      SERVER_PORT: 80
      PROJECT_BASE_PATH: /var/artcoded/data
      ARTEMIS_URL: tcp://artemis:61616
      MULTIPART_TEMP_DIRECTORY: /var/undertow/upload
      MONGOCK_TRANSACTION_ENABLED: "false"  # todo fix the bug
      ARTEMIS_USER: root
      ARTEMIS_PASSWORD: root
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOGGING_CONFIG_FILE: /usr/config/logback.xml
      MONGO_DB_HOST: mongo
      MONGO_DB_PORT: 27017
      MONGO_DB_USERNAME: root
      MONGO_DB_PASSWORD: root
      PROFILE_ACTIVE: prod
  ####### BACK OFFICE #######
  back-office:
    image: nbittich/back-office:v2022.2.4
    restart: always
    networks:
      artcoded:
    volumes:
      - ./config/back-office/nginx.conf:/etc/nginx/nginx.conf
    environment:
      ENV_TYPE: "TEST"
      IMMO_ENABLED: "true"
  ####### Triplestore #######
  triplestore:
    networks:
      artcoded:
    image: nbittich/triplestore:2022.1.3
    restart: always
    environment:
      DATA_DIR: /triplestore
      SECONDS_BEFORE_QUERY_TIMEOUT: "30"
      BANDWIDTH_CAPACITY: "20"
      SECURITY_CONFIG: "classpath:config/security.yml"
      ARTEMIS_CONFIG: "classpath:config/artemis.yml"
      ARTEMIS_URL: tcp://artemis:61616
      ARTEMIS_USER: root
      ARTEMIS_PASSWORD: root
      MIGRATION_PATH: /migrations
      MIGRATION_DEFAULT_GRAPH: "https://bittich.be/application"
      SERVER_PORT: 80
      JWK_SET_URI: http://auth.somehost.org:8080/realms/Artcoded/protocol/openid-connect/certs
    volumes:
      - openj9cache:/opt/shareclasses
      - ./data/tdb2:/triplestore
      - ./data/migrations:/migrations
  ####### Website #######
  website:
    image: nbittich/website:v2022.1.2
    restart: always
    networks:
      artcoded:
    volumes:
      - ./config/website/nginx.conf:/etc/nginx/nginx.conf
  ####### Graphana #######
  grafana:
    restart: unless-stopped
    image: grafana/grafana:8.5.3
    networks:
      artcoded:
    volumes:
      - ./data/grafana:/var/lib/grafana
  ####### Prometheus #######
  prometheus:
    restart: unless-stopped
    image: prom/prometheus:v2.35.0
    volumes:
      - ./data/prometheus:/prometheus
    depends_on:
      - keycloak
    networks:
      artcoded:
volumes:
  openj9cache:
networks:
  artcoded: